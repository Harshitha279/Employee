<!DOCTYPE html>
<html>
<head>
    <title>Employee Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #fff3e0, #e0f7fa);
            min-height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            border: none;
        }
        h2 {
            color: #6a1b9a;
        }
        p strong {
            color: #424242;
        }
        .btn-secondary {
            background-color: #6a1b9a;
            border: none;
        }
        .btn-secondary:hover {
            background-color: #4a148c;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="mb-4 text-center">Employee Details</h2>
                <p><strong>Employee Number:</strong> {{ empno }}</p>
                <p><strong>Employee Name:</strong> {{ empname }}</p>
                <div class="text-center">
                    <a href="{% url 'input_form' %}" class="btn btn-secondary mt-3">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
