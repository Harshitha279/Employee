<!DOCTYPE html>
<html>
<head>
    <title>Employee Input</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0f7fa, #fff3e0);
            min-height: 100vh;
        }
        .card {
            background-color: #ffffff;
            border-radius: 20px;
            border: none;
        }
        h2 {
            color: #00796b;
        }
        .btn-primary {
            background-color: #00796b;
            border: none;
        }
        .btn-primary:hover {
            background-color: #004d40;
        }
    </style>
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h2 class="mb-4 text-center">Enter Employee Details</h2>
                {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <form action="{% url 'display' %}" method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="empno" class="form-label">Employee Number</label>
                        <input type="text" class="form-control" name="empno" required>
                    </div>
                    <div class="mb-3">
                        <label for="empname" class="form-label">Employee Name</label>
                        <input type="text" class="form-control" name="empname" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
